<!doctype html>
<html>
  <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/shared/angular.min.js"></script>
  </head>
  <!-- Define the application scope -->
  <body ng-app="myShoppingList">
    <div class="header">
      <div class="container">
        <h1>My Shopping List</h1>
      </div>
    </div>
    <!-- Define the controller scope -->
    <div class="main" ng-controller="myCtrl">
      <div class="container">

        <ul class="list-group">
          <li ng-repeat="product in products" class="list-group-item">{{ product }} 
            </span><span ng-click="removeItem($index)" class="badge" style="cursor:pointer">x</span>
          </li>
        </ul>
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter item name" ng-model="addMe">
            <span class="input-group-btn">
              <button ng-click="addItem()" class="btn btn-success" type="button">Add</button>
            </span>
          </div>
          <p style="color:red">{{ errortext }}</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Copyright &copy; 2017.</h2>
        <img src="img/angular_js.jpg" width="120px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/myCtrl.js"></script>

  </body>
</html>
