<!doctype html>
<html>
  <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/shared/angular.min.js"></script>
  </head>
  <!-- Define the application scope -->
  <body ng-app="myShoppingList">
    <div class="header">
      <div class="container">
        <h1>Shopping List</h1>
      </div>
    </div>
    <!-- Define the controller scope -->
    <div class="main" ng-controller="myCtrl">
      <div class="container">

        <ul>
          <li ng-repeat="product in products">{{ product }} <span ng-click="removeItem($index)">&times;</span></li>
        </ul>
        <input ng-model="addMe">
        <button ng-click="addItem()">Add</button>
        

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Built using AngularJS. Copyright &copy 2017.</h2>
        <img src="img/angular_js.jpg" width="120px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/myCtrl.js"></script>

  </body>
</html>
